    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 30s
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - backend

  server:
    container_name: server
    build:
      context: .
      dockerfile: apps/server/Dockerfile
    env_file: .env
    restart: unless-stopped
    ports:
      - '3003:3003'
